<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longin-helper</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header class="cabecalho">
        <h1 class="titulo">Longin-helper</h1>
    </header>
    <main>
        <form>

            <section class="imputs-container">
                <input type="email" placeholder="exaple@gmail.com">

                <div class="password-container">
                    <input type="password" id="fild-password" placeholder="*******">

                    <i class="fa-solid fa-eye" id="eye"></i>

                    <i class="fa-solid fa-eye-slash" id="eye-slash"></i>


                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembra senha?</span>
                </div>
                <a href="#">Esqueceu a sua senha?</a>

            </section>

            <section class="link-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </aside>

                <button id="btn-login">Login</button>

            </section>

            <section></section>

            <footer>
                <span>Ainda nao tem uma conta? <a href="#">Cadrasta-se</a></span>
                <hr>
            </footer>
        </form>
    </main>

</body>

</html>
